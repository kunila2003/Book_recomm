<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book['Book-Title'] }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: rgb(96, 11, 58);
        }

        .navbar {
            background-color: #00a65a;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        h1 {
            color: #007bff;
        }

        .container {
            margin-top: 30px;            
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgb(154, 35, 102);           
            text-align: center;
            color: white;
        }

        audio {
            margin-top: 15px;
        }

        .nav-link {
            color: #007bff;
        }

        .nav-link:hover {
            color: #0056b3;
        }
          /* Styling for the footer */
          footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin: auto;
            margin: 240px 0px 10px 0px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        footer a {
            color: #00a65a;
            text-decoration: none;
            font-size: 18px;
        }

        footer a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/"><i class="fas fa-book-open me-2"></i>Book Recommendation System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/contact">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 style="color: #d8cf1f;">{{ book['Book-Title'] }}</h1>
        <p><strong>Author:</strong> {{ book['Book-Author'] }}</p>
        <p><strong>Average Rating:</strong> {{ book['avg_rating'] }}</p>

        <h2 style="color: #00a65a;">Listen to the Introduction</h2>
        <audio controls>
            <source src="{{ url_for('static', filename='audio/' + book['Book-Title'] + '_intro.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        <p>&copy; 2024 Book Recommendation System. All rights reserved.</p>
        <p>Visit us at: <a href="/recommend">bookrecommend.com</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
