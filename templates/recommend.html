<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    body {
        background-color: rgb(96, 11, 58);
    }
    
    .text-white {
        color: white;
    }

    /* Navbar styling */
    nav {
        background-color: #00a65a;
    }

    /* Styling for the footer */
    footer {
        background-color: #343a40;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-top: 100px; /* Adjusted for better spacing */
    }
    
    footer p {
        margin: 0;
        font-size: 16px;
    }
    
    footer a {
        color: #00a65a;
        text-decoration: none;
        font-size: 18px;
    }
    
    footer a:hover {
        color: #007bff;
    }

    /* Card styling */
    .card {
        border: none;
        border-radius: 15px; /* Rounded corners */
        transition: transform 0.2s;
        overflow: hidden; /* Prevents overflow of images */
    }

    .card:hover {
        transform: scale(1.05); /* Slight zoom effect on hover */
    }

    .card-body {
        text-align: center;
    }

    .book-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 10px;
        color: #00a65a; /* Title color */
    }

    .book-author {
        font-size: 1rem;
        color: #888; /* Author color */
    }

    .form-control {
        border-radius: 25px;
    }

    .btn-warning {
        border-radius: 25px;
    }

    .search-container {
        margin-bottom: 30px; /* Space below the search form */
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .col-md-3 {
            margin-bottom: 30px; /* Adjust space for smaller screens */
        }
    }
</style>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/"><i class="fas fa-book-open me-2"></i>Book Recommendation System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/recommend">Recommend</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/contact">Contact</a>
              </li>
            </ul>
            <!-- Right-aligned links (Logout) -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center search-container">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post" class="d-flex justify-content-center">
                    <input name="user_input" type="text" class="form-control w-50 me-2" placeholder="Enter book title or author">
                    <input type="submit" class="btn btn-lg btn-warning" value="Search">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:20px">
                        <div class="card shadow"> <!-- Added shadow effect -->
                            <img class="card-img-top" src="{{ i[2] }}" alt="{{ i[0] }}" style="height: 450px; object-fit: cover;"> <!-- Fixed image size -->
                            <div class="card-body p-1">
                                <p class="book-title">{{ i[0] }}</p>
                                <h4 class="book-author">by {{ i[1] }}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Book Recommendation System. All rights reserved.</p>
        <p>Visit us at: <a href="/recommend">bookrecommend.com</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
